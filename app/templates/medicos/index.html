{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Médicos</h1>
    <a href="{{ url_for('criar_medico') }}" class="btn btn-primary">Novo Médico</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Anos de Experiência</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for medico in medicos %}
        <tr>
            <td>{{ medico.nome }}</td>
            <td>{{ medico.especialidade }}</td>
            <td>{{ medico.telefone }}</td>
            <td>{{ medico.email }}</td>
            <td>{{ medico.anos_experiencia }}</td>
            <td>
                <a href="{{ url_for('editar_medico', id=medico.id_medico) }}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{{ url_for('deletar_medico', id=medico.id_medico) }}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('Tem certeza que deseja excluir este médico?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
