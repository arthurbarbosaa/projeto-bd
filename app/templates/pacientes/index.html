{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Pacientes</h1>
    <a href="{{ url_for('criar_paciente') }}" class="btn btn-primary">Novo Paciente</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data Nascimento</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
        <tr>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.data_nascimento.strftime('%d/%m/%Y') }}</td>
            <td>{{ paciente.telefone }}</td>
            <td>{{ paciente.email }}</td>
            <td>
                <a href="{{ url_for('editar_paciente', id=paciente.id_paciente) }}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{{ url_for('deletar_paciente', id=paciente.id_paciente) }}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('Tem certeza que deseja excluir este paciente?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
