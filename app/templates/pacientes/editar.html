{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Editar Paciente</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ paciente.nome }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" 
                           value="{{ paciente.data_nascimento.strftime('%Y-%m-%d') }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="sexo">Sexo</label>
                    <select class="form-control" id="sexo" name="sexo">
                        <option value="M" {% if paciente.sexo == 'M' %}selected{% endif %}>Masculino</option>
                        <option value="F" {% if paciente.sexo == 'F' %}selected{% endif %}>Feminino</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ paciente.telefone }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ paciente.email }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ paciente.endereco }}">
            </div>
            <div class="text-end">
                <a href="{{ url_for('listar_pacientes') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
